apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: longhorn-ingress
  namespace: longhorn-system
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`longhorn.kube.internal`)
      services:
        - name: longhorn-frontend
          namespace: longhorn-system
          scheme: http
          port: 80
